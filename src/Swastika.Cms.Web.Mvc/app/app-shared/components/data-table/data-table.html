<filter-list request="request" callback="loadPages(pageIndex)"></filter-list>
<table class="table table-sm table-hover dataTable" cellspacing="0">
    <thead class="thead-light">
        <tr>
            <th scope="col" width="5%">
                <span class="fas fa-sort"></span>
            </th>
            <th scope="col" width="5%">
                <span class="fas fa-sort-numeric-down"></span>
            </th>
            <th scope="col" ng-repeat="col in $ctrl.columns track by $index">
                <span ng-bind="col.title"/>
            </th>
            <th scope="col" width="5%" class="text-right">
                Actions
            </th>
        </tr>
    </thead>
   
    <tbody class="sortable">
        <tr ng-repeat="item in $ctrl.data.items track by $index" class="sortable-item">
            <td style="cursor:move;" class="drag-header">
                <span class="fas fa-sort"></span>
            </td>
            <td>
                <input type="text" ng-model="item.priority"
                    ng-enter="$ctrl.updatePriortity(item)"
                    ng-blur="$ctrl.updatePriortity(item)"
                       class="item-priority form-control form-control-sm d-inline"
                       style="width:40px;" />
            </td>
            <td ng-repeat="col in $ctrl.columns track by $index">
                <span ng-bind="item[col.name]"></span>
                <!--<module-form-preview data="prop" width="50" ng-if="prop.isDisplay" />-->
            </td>
            <td>
                <div class="btn-group btn-group-sm" role="group" aria-label="Actions">
                    <a href="{{editUrl}}/{{item.id}}" class="btn btn-sm btn-light">
                        <span class="fas fa-pencil-alt text-primary"></span>
                    </a>
                    <a ng-click="removeData(item.id);" class="btn btn-light del-popover"
                            data-toggle="popover" data-html="true">
                        <span class="fas fa-times text-danger"></span>
                    </a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
