<div class="card" ng-if="$ctrl.customer.orders.length > 0">
    <div class="card-header">
        Orders
    </div>
    <div class="card-body">
        <table class="table table-sm table-hover" cellspacing="0" style="background-color: #f5f5f5;">
            <thead style="font-size:small; font-weight:normal">
                <tr>
                    <th scope="col" width="20%">
                        Id
                    </th>
                    <th scope="col" width="15%">
                        Created Date
                    </th>
                    <th scope="col" width="10%">
                        Total
                    </th>

                    <th scope="col" width="5%" class="text-right"></th>
                </tr>
            </thead>

            <tbody class="sortable" ng-repeat="c in $ctrl.customer.orders track by $index">
                <tr>
                    <td>
                        <span ng-bind="c.id">
                    </td>
                    <td>
                        <small>
                            {{c.createdDateTime | utcToLocal:'dd.MM.yy - hh:mm a'}}
                        </small>
                    </td>
                    <td>
                        {{c.total}}
                    </td>

                    <td>
                        <div class="btn-group btn-group-sm btn-group-sm float-right" role="group" aria-label="Actions">
                            <a ng-click="removeOrder(c.id);" class="btn btn-light">
                                <span class="fas fa-times text-danger"></span>
                            </a>
                        </div>
                    </td>
                </tr>
                <tr ng-repeat="comment in c.comments">
                    <td colspan="2">Comment: {{comment.content}}</td>
                    <td colspan="2">
                        Rating: {{comment.rating}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
