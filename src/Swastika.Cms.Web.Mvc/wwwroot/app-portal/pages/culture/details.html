<!-- Main content -->
<section class="" ng-init="loadCulture()">
    <form ng-class="{'submitted': submitted}"
          ng-submit="saveCulture(activedCulture)"
          ng-if="activedCulture">

        <actions back-url="'/backend/culture/list'"></actions>
        <div class="m-4"></div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Main Content
                    </div>
                    <div class="card-body">

                        <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                        <div class="form-group">
                            <input type="text" ng-model="activedCulture.alias"
                                   class="form-control form-control-lg"
                                   placeholder="Enter your culture alias here..." />
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="activedCulture.fullName"
                                   class="form-control form-control-lg"
                                   placeholder="Enter your culture name here..." />
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="activedCulture.specificulture"
                                   class="form-control form-control-lg"
                                   placeholder="Enter your culture specificulture here..." />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Type</label>
                            <select class="form-control mr-2"
                                    ng-model="activedCulture.icon">
                                <option ng-repeat="item in icons" ng-value="item">{{item}}</option>
                            </select>
                            <span class="flag-icon {{activedCulture.icon}}"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="activedCulture.lcid"
                                   class="form-control form-control-lg"
                                   placeholder="Enter your culture lcid here..." />
                        </div>
                        <div class="form-group">
                            <textarea type="text" ng-model="activedCulture.description"
                                      class="form-control form-control-lg"
                                      placeholder="Description"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</section>
<!-- /.content -->
