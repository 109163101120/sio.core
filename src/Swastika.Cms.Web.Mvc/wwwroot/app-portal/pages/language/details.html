<!-- Main content -->
<section class="" ng-init="loadLanguage()">
    <form ng-if="activedLanguage" ng-class="{'submitted': submitted}"
          ng-submit="saveLanguage(activedLanguage)">
        <actions preview-url="activedLanguage.fullPath" back-url="'/backend/language/list'"></actions>
        <div class="row">
            <section class="col-lg-12">
                <div class="form-group">
                    <label class="control-label">Type</label>
                    <select class="form-control mr-2"
                            ng-model="activedLanguage.category">
                        <option ng-repeat="item in cates" ng-value="item">{{item}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">Value</label>
                    <!--<module-form-editor data="activedLanguage.property" input-class="mr-2"/>-->
                    <input type="text" class="form-control" ng-model="activedLanguage.property.value" ng-change="generateDefault(activedLanguage.property.value)" />
                </div>
                <div class="form-group">
                    <label class="control-label">Default Value</label>
                    <input type="text" class="form-control" ng-model="activedLanguage.defaultValue" />
                </div>
                <div class="form-group">
                    <label class="control-label">Keyword</label>
                    <input type="text" required
                           class="form-control"
                           ng-model="activedLanguage.keyword" />
                </div>
                
                <!--<div class="form-group">
                    <label class="control-label">Description</label>
                    <textarea type="text"
                              class="form-control"
                              ng-model="activedLanguage.description"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Cateogory</label>
                    <input type="text"
                           class="form-control"
                           ng-model="activedLanguage.category" />
                </div>
                 -->
                
                
            </section>
        </div>
    </form>
</section>
<!-- /.content -->
