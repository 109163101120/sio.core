<section>
    <filter-list request="request" callback="loadPages(pageIndex)"></filter-list>
    <sw-data-table ng-init="loadPages()" data="data" edit-url="'/backend/page/details'" columns="columns"></sw-data-table>
    <paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end" a-class="page-link" paging-action="loadPages(page-1)" scroll-top="true"></paging>
</section>
