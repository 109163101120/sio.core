<!-- Modal -->
<div class="modal fade modal-default" id="dlg-preview-popup" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="col-md-11" ng-bind="$ctrl.previewObject.title"></h3>
                <div class="col-md-1">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div ng-switch="$ctrl.previewObject.type">
                    <div ng-switch-when="img">
                        <img ng-src="{{$ctrl.previewObject.value}}" />
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
