<!-- Modal -->
<div class="modal fade modal-default" id="dlg-preview-popup" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" ng-bind="$ctrl.previewObject.title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <div ng-switch="$ctrl.previewObject.type">
                    <div ng-switch-when="img">
                        <img ng-src="{{$ctrl.previewObject.value}}" />
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
