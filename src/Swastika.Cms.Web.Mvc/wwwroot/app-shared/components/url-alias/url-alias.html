<div class="row">
    <div class="col-sm-12">
        <div class="card sw-nav-action mb-0">
            <div class="card-header">
                <div class="row">
                    Url Alias
                </div>
            </div>
            <div class="card-body" ng-if="$ctrl.urlAlias">
                <div class="form-group">
                    <label class="control-label">Alias</label>
                    <input type="text"
                           class="form-control"
                           ng-model="$ctrl.urlAlias.alias" />
                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <input type="text"
                           class="form-control"
                           ng-model="$ctrl.urlAlias.description" />
                </div>
            </div>
        </div>
    </div>
</div>
