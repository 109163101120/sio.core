<div class="row" ng-if="$ctrl.product!=null">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                Main Content
            </div>
            <div class="card-body">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text"
                           class="form-control form-control-lg"
                           ng-model="$ctrl.product.title" />
                </div>
                <div class="form-group">
                    <label>Code</label>
                    <input type="text"
                           class="form-control form-control-lg"
                           ng-model="$ctrl.product.code" />
                </div>
                <div class="form-group">
                    <label>Normal Price</label>
                    <input type="text"
                           class="form-control form-control-lg"
                           ng-model="$ctrl.product.strNormalPrice" />
                </div>
                <div class="form-group">
                    <label>Deal Price</label>
                    <input type="text"
                           class="form-control form-control-lg"
                           ng-model="$ctrl.product.strDealPrice" />
                </div>
                <div class="form-group">
                    <label>Excerpt</label>
                    <textarea class="form-control form-control-lg"
                              ng-model="$ctrl.product.excerpt">{{$ctrl.product.excerpt}}</textarea>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea class="form-control editor-content"
                              ng-model="$ctrl.product.content">{{$ctrl.product.content}}</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
